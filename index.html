<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to School!</title>
    <style>
        :root {
            --accent: #0057b8;
            --accent2: #ffd200;
            --bg: #f7f8fa;
            --card-bg: #fff;
            --text: #222;
            --muted: #888;
            --shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 2rem 0 1rem 0;
            background: linear-gradient(90deg, var(--accent), var(--accent2) 80%);
            color: #fff;
            box-shadow: var(--shadow);
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        #countdown-card {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: -2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
            max-width: 95vw;
        }
        #see-you {
            font-size: 1.25rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        #countdown {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .countdown-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
            max-width: 80px;
            flex: 1 1 20%;
        }
        .countdown-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            background: linear-gradient(90deg, var(--accent), var(--accent2) 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 0.2rem;
            border-radius: 8px;
            background-color: #e3eafc;
            padding: 0.2em 0.5em;
            min-width: 2.5em;
            box-sizing: border-box;
            transition: background 0.2s;
        }
        .countdown-label {
            font-size: 1rem;
            color: var(--muted);
            letter-spacing: 1px;
            text-align: center;
        }
        #progress-bar-container {
            width: 100%;
            max-width: 400px;
            height: 10px;
            background: #e3eafc;
            border-radius: 5px;
            margin: 1.5rem 0 0.5rem 0;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent2), var(--accent));
            width: 0%;
            transition: width 0.3s;
        }
        #message {
            font-size: 1.5rem;
            color: var(--accent);
            margin: 1.5rem 0 0.5rem 0;
            font-weight: 600;
        }
        #share-btn {
            margin-top: 1.5rem;
            background: var(--accent2);
            color: var(--accent);
            border: none;
            border-radius: 7px;
            padding: 10px 22px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #0057b844;
            transition: background 0.2s, color 0.2s;
        }
        #share-btn:hover {
            background: var(--accent);
            color: var(--accent2);
        }
        #dark-toggle {
            position: fixed;
            top: 18px;
            right: 18px;
            background: var(--accent2);
            color: var(--accent);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #0057b844;
            transition: background 0.2s, color 0.2s;
            z-index: 10;
        }
        #dark-toggle.dark {
            background: var(--accent);
            color: var(--accent2);
        }
        body.dark-mode {
            --bg: #181c23;
            --card-bg: #232a36;
            --text: #f7f8fa;
            --muted: #b2b8c6;
        }
        body.dark-mode header {
            background: linear-gradient(90deg, #222c3c, var(--accent) 80%);
            color: var(--accent2);
        }
        body.dark-mode #countdown-card {
            background: var(--card-bg);
            color: var(--text);
        }
        body.dark-mode .countdown-value {
            color: var(--accent2);
            background: linear-gradient(90deg, var(--accent2), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            background-color: #232a36;
        }
        body.dark-mode #message {
            color: var(--accent2);
        }
        body.dark-mode #progress-bar-container {
            background: #232a36;
        }
        body.dark-mode #progress-bar {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
        }
        body.dark-mode #share-btn {
            background: var(--accent);
            color: var(--accent2);
        }
        body.dark-mode #share-btn:hover {
            background: var(--accent2);
            color: var(--accent);
        }
        .footer {
            width: 100%;
            background: linear-gradient(90deg, var(--accent2) 0%, var(--accent) 100%);
            color: #fff;
            text-align: center;
            padding: 2.5rem 1rem 2.5rem 1rem;
            margin-top: 3rem;
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 -2px 16px #0057b822;
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .footer-quote-container {
            position: relative;
            width: 100%;
            min-height: 60px;
            max-width: 700px;
            margin: 0 auto;
            overflow: hidden;
            height: 3.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-quote {
            position: absolute;
            left: 0;
            right: 0;
            opacity: 1;
            transition: transform 0.7s cubic-bezier(.77,0,.18,1), opacity 0.5s;
            font-size: 1.15rem;
            font-style: italic;
            color: #fff;
            text-shadow: 1px 1px 6px #0057b8cc;
            will-change: transform, opacity;
            padding: 0 1em;
            word-break: break-word;
            white-space: normal;
            text-align: center;
            box-sizing: border-box;
        }
        .footer-quote.slide-out {
            transform: translateX(-120%);
            opacity: 0;
        }
        .footer-quote.slide-in {
            transform: translateX(120%);
            opacity: 0;
        }
        .footer-quote.active {
            transform: translateX(0);
            opacity: 1;
        }
        .footer-author {
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 400;
            color: #fffbe6;
            opacity: 0.85;
            min-height: 1.5em;
            transition: opacity 0.5s;
        }
        /* --- MOBILE FIX FOR NUMBER STRETCHING --- */
        @media (max-width: 600px) {
            #countdown-card {
                padding: 1rem 0.2rem 1rem 0.2rem;
                min-width: unset;
                max-width: 100vw;
            }
            #see-you {
                font-size: 1.05rem;
                margin-bottom: 0.7rem;
            }
            #countdown {
                gap: 0.5rem;
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
            }
            .countdown-section {
                min-width: 48px;
                max-width: 60px;
                flex: 1 1 28%;
                box-sizing: border-box;
                padding: 0 1px;
            }
            .countdown-value {
                font-size: 1.15rem;
                padding: 0.15em 0.2em;
                min-width: 2.2em;
            }
            .countdown-label {
                font-size: 0.7rem;
            }
            .footer {
                font-size: 0.95rem;
                padding: 1rem 0.2rem 1rem 0.2rem;
                min-height: 80px;
            }
            .footer-quote-container {
                min-height: 40px;
                height: auto;
                max-width: 98vw;
            }
            .footer-quote {
                font-size: 0.95rem;
                padding: 0 0.3em;
            }
            .footer-author {
                font-size: 0.85rem;
                min-height: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Countdown to School</h1>
    </header>
    <button id="dark-toggle" title="Toggle dark mode">🌙</button>
    <main>
        <section id="countdown-card">
            <div id="see-you">See you August 26th!</div>
            <div id="countdown">
                <div class="countdown-section">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-section">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-section">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-section">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
                <div class="countdown-section">
                    <div class="countdown-value" id="milliseconds">000</div>
                    <div class="countdown-label">Milliseconds</div>
                </div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="message"></div>
            <button id="share-btn">Share Countdown</button>
        </section>
    </main>
    <canvas id="confetti-canvas" style="position:fixed;pointer-events:none;top:0;left:0;width:100vw;height:100vh;z-index:100;display:none;"></canvas>
    <audio id="cheer-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae5e5.mp3"></audio>
    <footer class="footer" id="footer-inspire">
        <div class="footer-quote-container">
            <div class="footer-quote active" id="footer-quote">
                "The only way to do great work is to love what you do."
            </div>
            <div class="footer-quote" id="footer-quote-next" style="display:none"></div>
        </div>
        <div class="footer-author" id="footer-author">
            – Steve Jobs
        </div>
    </footer>
    <script>
        // === CONFIG ===
        const targetDate = new Date("August 26, 2025 08:27:00").getTime();
        const startDate = new Date("June 6, 2025 11:45:00").getTime();
        // Inspiring quotes from legendary people
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Education is the most powerful weapon which you can use to change the world.", author: "Nelson Mandela" },
            { text: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis" },
            { text: "The expert in anything was once a beginner.", author: "Helen Hayes" },
            { text: "It always seems impossible until it’s done.", author: "Nelson Mandela" },
            { text: "Don’t let what you cannot do interfere with what you can do.", author: "John Wooden" },
            { text: "The beautiful thing about learning is that no one can take it away from you.", author: "B.B. King" },
            { text: "Your education is a dress rehearsal for a life that is yours to lead.", author: "Nora Ephron" }
        ];

        // === COUNTDOWN LOGIC ===
        function pad(num, size = 2) {
            return num.toString().padStart(size, '0');
        }

        function updateCountdown() {
            const now = new Date().getTime();
            let timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("progress-bar").style.width = "100%";
                document.getElementById("message").innerHTML = "🎉 School is back in session! 🎉";
                document.getElementById("confetti-canvas").style.display = "block";
                launchConfetti();
                document.getElementById("cheer-sound").play();
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeLeft % 1000);

            document.getElementById("days").textContent = pad(days);
            document.getElementById("hours").textContent = pad(hours);
            document.getElementById("minutes").textContent = pad(minutes);
            document.getElementById("seconds").textContent = pad(seconds);
            document.getElementById("milliseconds").textContent = pad(milliseconds, 3);

            // Progress bar
            const total = targetDate - startDate;
            const elapsed = now - startDate;
            const percent = Math.max(0, Math.min(100, (elapsed / total) * 100));
            document.getElementById("progress-bar").style.width = percent + "%";
        }

        setInterval(updateCountdown, 1000 / 540); // 540 fps for milliseconds
        updateCountdown();

        // === FOOTER QUOTES SLIDE ANIMATION (no repeats until all shown, slide left/right) ===
        let quoteOrder = [];
        let quoteIndex = 0;
        let isAnimating = false;

        function shuffleQuotes() {
            quoteOrder = Array.from({length: quotes.length}, (_, i) => i);
            for (let i = quoteOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [quoteOrder[i], quoteOrder[j]] = [quoteOrder[j], quoteOrder[i]];
            }
            quoteIndex = 0;
        }

        // Use two quote divs for sliding effect
        const quoteDivA = document.getElementById("footer-quote");
        const quoteDivB = document.getElementById("footer-quote-next");
        const authorDiv = document.getElementById("footer-author");
        let showingA = true;

        function showFooterQuote() {
            if (isAnimating) return;
            isAnimating = true;

            let currentDiv = showingA ? quoteDivA : quoteDivB;
            let nextDiv = showingA ? quoteDivB : quoteDivA;

            // Get next quote index, reshuffle if needed
            if (quoteIndex >= quotes.length) shuffleQuotes();
            const idx = quoteOrder[quoteIndex];
            nextDiv.textContent = `"${quotes[idx].text}"`;
            nextDiv.style.display = "";
            nextDiv.className = "footer-quote slide-in";
            authorDiv.style.opacity = 0;
            quoteIndex++;

            // Animate currentDiv out to left
            currentDiv.className = "footer-quote active";
            setTimeout(() => {
                currentDiv.className = "footer-quote slide-out";
                // Animate nextDiv in from right to center
                nextDiv.className = "footer-quote slide-in";
                setTimeout(() => {
                    nextDiv.className = "footer-quote active";
                    currentDiv.style.display = "none";
                    authorDiv.textContent = `– ${quotes[idx].author}`;
                    authorDiv.style.opacity = 1;
                    showingA = !showingA;
                    isAnimating = false;
                }, 700); // match CSS transition duration
            }, 20);
        }

        shuffleQuotes();
        setInterval(showFooterQuote, 7000);

        // === SHARE BUTTON ===
        document.getElementById("share-btn").onclick = function() {
            const url = window.location.href;
            const text = "Check out this modern countdown to school!";
            if (navigator.share) {
                navigator.share({ title: document.title, text, url });
            } else {
                navigator.clipboard.writeText(url);
                alert("Link copied to clipboard!");
            }
        };

        // === DARK MODE TOGGLE ===
        const darkToggle = document.getElementById("dark-toggle");
        darkToggle.onclick = function() {
            document.body.classList.toggle("dark-mode");
            darkToggle.classList.toggle("dark");
            darkToggle.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
        };

        // === CONFETTI ===
        function launchConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let confetti = [];
            for (let i = 0; i < 180; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height,
                    r: Math.random() * 8 + 4,
                    d: Math.random() * 80 + 40,
                    color: Math.random() > 0.5 ? "#ffd200" : "#0057b8",
                    tilt: Math.random() * 10 - 10,
                    tiltAngleIncremental: (Math.random() * 0.07) + .05,
                    tiltAngle: 0
                });
            }
            let angle = 0;
            let tiltAngle = 0;
            let animationFrame;
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                angle += 0.01;
                tiltAngle += 0.1;
                for (let i = 0; i < confetti.length; i++) {
                    let c = confetti[i];
                    c.y += (Math.cos(angle + c.d) + 3 + c.r / 2) / 2;
                    c.x += Math.sin(angle);
                    c.tiltAngle += c.tiltAngleIncremental;
                    c.tilt = Math.sin(c.tiltAngle) * 15;
                    ctx.beginPath();
                    ctx.lineWidth = c.r;
                    ctx.strokeStyle = c.color;
                    ctx.moveTo(c.x + c.tilt + c.r, c.y);
                    ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
                    ctx.stroke();
                }
                animationFrame = requestAnimationFrame(draw);
            }
            draw();
            setTimeout(() => {
                cancelAnimationFrame(animationFrame);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.style.display = "none";
            }, 5000);
        }
    </script>
</body>
</html>
